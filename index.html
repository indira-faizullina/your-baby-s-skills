<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Baby Skills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="newborn.jpg" alt="photo of your baby" />
      <h1>Умелки вашего ребенка</h1>
    </header>
    <section>
      <table>
        <tr>
          <th>Дата</th>
          <th>Навык</th>
        </tr>
        <tr>
          <td>05.01.2022</td>
          <td>Первая улыбка</td>
        </tr>
        <tr>
          <td>01.10.2022</td>
          <td>Первые шаги</td>
        </tr>
      </table>
    </section>
    <form>
      <label for="new_skill">Новая умелка</label><br />
      <input
        type="text"
        id="new_skill"
        placeholder="введите новую умелку"
      /><br />
      <input type="date" class="input_date" /><br />
      <button type="submit">Добавить</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
